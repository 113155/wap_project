    <script>
        function showPassword() {
            var createPassword = document.getElementById("createPassword");
            if (createPassword.type === "password") {
                createPassword.type = "text";
            } else {
                createPassword.type = "password";
            }
        }
        $(function(){
       $('#header').load("header.html");
       $('#footer').load("footer.html");
   });
    </script>

        <div class="formContainer">
            <h2>Welcome</h2>
            <form action="previewPage.html">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="sign" id="sign_in">
                    <label class="form-check-label" for="sign_in">
                        <b>Create account.</b> &nbsp; <span style="font-size: smaller;"><b>New to Amazon?</b></span>
                    </label>
                </div>
                <div class="my-3">
                    <input class="form-control form-control-lg" type="text" id="name" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="password" id="createPassword"
                        placeholder="Create a password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="showPassword" 
                    onclick="showPassword()">
                    <label class="form-check-label" for="showPassword">
                        Show password
                    </label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-warning btn-lg" type="submit">Create account</button>
                </div>
                <p>By creating an account you agree to Amazon's <a href="https://www.amazon.com/gp/aw/help/ref=ap_mobile_register_notification_condition_of_use?id=508088"
                     style="color:dodgerblue">Conditions of Use</a>
                    and <a href="https://www.amazon.com/gp/aw/help/ref=ap_mobile_signin_notification_privacy_notice?id=468496"
                     style="color: dodgerblue;">Privacy Notice</a>.
                </p>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="sign" id="sign_in">
                    <label class="form-check-label" for="sign_in">
                        <b>Sign-In.</b> &nbsp; <span style="font-size: smaller;"> Already a customer?</span>
                    </label>
                </div>

            </form>
