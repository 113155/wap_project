<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        .header {
            display: flex;
            align-items: flex-start;
            background-color: #090522e1;
            height: 70px;
            position: sticky;
            top:0;
        }

        .formContainer {
            width: 400px;
            margin: auto;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            border: 1px ridge lightgray;
            border-radius: 5px;
            padding: 20px;
        }


        .footer>a {
            color: white;
        }
    </style>
    <script>
        let customers = [];
        let newCustomer = {};
        function saveInfo(){
            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let password = document.getElementById("createPassword");
            newCustomer.name = name.value;
            newCustomer.email = email.value;
            newCustomer.password = password.value;
            customers.push("newCustomer");
        }

        function showPassword() {
            
            var createPassword = document.getElementById("createPassword");
            alert("createPassword")
            
            if (createPassword.type === "password") {
                createPassword.type = "text";
            } else {
                createPassword.type = "password";
            }
        }
        $(function () {
            $('#header').load("header.html");
            $('#footer').load("footer.html");
        });
        function login() {
            window.location.href = "login.html";
        }
        (function () {
            'use strict'
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')

                        }, false)
                    })
            }, false);
        })()
    </script>
</head>

<body>
    <div class="mainContainer">
       
        <div class="position-sticky top-0" id="header"></div>

        <div class="formContainer">
            <h2>Welcome</h2>
            <form action="previewPage.html" method="get" class="mb-3 needs-validation" novalidate>
                <div class="form-check mb-3">
                  
                    <label class="form-check-label" for="sign_in">
                        <b>Create account.</b> &nbsp; <span style="font-size: smaller;"><b>New to Amazon?</b></span>
                    </label>
                </div>
                <div class="my-3">
                    <input class="form-control form-control-lg" type="text" id="name" name="name" placeholder="Username"
                        required>
                        <div class="invalid-feedback">
                            Please choose a unique and valid username.
                        </div>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" id="email" name="email" placeholder="Email"
                        required>
                        <div class="invalid-feedback">
                            Please enter a valid email
                        </div>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="password" id="createPassword" name="password"
                        placeholder="Create a password" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,14}"
                        required />
                        <div class="invalid-feedback">
                            Please provide a valid password between 6-14 characters with atleast 1 uppercase, 1 lowercase, a number and special character.
                        </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="showPassword"  onclick="showPassword()">
                    <label class="form-check-label" for="showPassword">
                        Show password
                    </label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-warning btn-lg" type="submit" onclick="saveInfo()">Create account</button>
                </div>
                <p>By creating an account you agree to Amazon's <a
                        href="https://www.amazon.com/gp/aw/help/ref=ap_mobile_register_notification_condition_of_use?id=508088"
                        style="color:dodgerblue">Conditions of Use</a>
                    and <a
                        href="https://www.amazon.com/gp/aw/help/ref=ap_mobile_signin_notification_privacy_notice?id=468496"
                        style="color: dodgerblue;">Privacy Notice</a>.
                </p>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="sign" id="sign_in" onclick="login()">
                    <label class="form-check-label" for="sign_in">
                        <b>Sign-In.</b> &nbsp; <span style="font-size: smaller;"> Already a customer?</span>
                    </label>
                </div>

            </form>

        </div>
        <div id="footer"></div> 
    </div>

</body>

</html>
